<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="wrapper">
        <div class="numbers">
          <div class="button" id="1" data-input="1">1</div>
          <div class="button" id="2" data-input="2">2</div>
          <div class="button" id="3" data-input="3">3</div>
          <div class="button" id="4" data-input="4">4</div>
          <div class="button" id="5" data-input="5">5</div>
          <div class="button" id="6" data-input="6">6</div>
          <div class="button" id="7" data-input="7">7</div>
          <div class="button" id="8" data-input="8">8</div>
          <div class="button" id="9" data-input="9">9</div>
          <div class="button" id="0" data-input="0">0</div>
          <div class="button" id="." data-input=".">.</div>
          <div class="button" id="equal">=</div>
        </div>
        <div class="operations">
          <div class="button" id="add">+</div>
          <div class="button" id="sub">-</div>
          <div class="button" id="multiply">x</div>
          <div class="button" id="divide">/</div>
          <div class="button" id="erase">C</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
